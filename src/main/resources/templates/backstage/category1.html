<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>一级分类管理</title>

		<link rel="stylesheet" type="text/css" href="/css/backstage/global.css">
		<link rel="stylesheet" type="text/css" href="/css/backstage/table.css">
		<link rel="stylesheet" type="text/css" href="/css/backstage/popup.css" />
		<link rel="stylesheet" type="text/css" href="/css/backstage/page.css">
		<link rel="stylesheet" type="text/css" href="/css/backstage/form.css" />
	</head>

	<body>
		<div class="container">
			<h1 class="tabTitle"><span onclick="NewPage('/CateOne/goCategory1')"><img src="/images/backstage/xjt.png"/></span>一级分类</h1>
			<div class="serach">
				分类名：<input type="text" class="textStyle leiming" style="width:120px;"/>
				<input type="button" value="搜索" class="button search" id="cha"/>
				<input type="button" value="新增" class="button add"  id="dianji" />
				
				
			</div>

			<!--搜索区结束-->
			<div class="info">
				<table cellpadding="0" cellspacing="0" border="0" class="selectTable" id="tableData">
					<thead class="categoryOne">

					</thead>
					<!-- <tbody>
						<tr>
							<td colspan="11"><img src='images/loading.gif' /></td>
						</tr>
					</tbody>-->
				</table>
				<!--对话框蒙板开始-->
				<div class="mbStyle">&nbsp;</div>

				<div style="display:none" id="xianshi">

					<div class="sort">

					<p style="position:relative; ">分类名：<span class="sortcon"><input type="text" class="textStyle tianjia" name="sProblem" style="width:80px;" /></span>
						<input type="button" value="" class="button add addsortcon" style="position:absolute; bottom:0; height:35px"/></p>


				</div>
					<div>
						<input type="submit" value="提交"  class="button save">
						<input type="submit" value="返回"  onclick="NewPage('/CateOne/goCategory1')" class="button ">
					</div>

				</div>
			</div>

		</div>

		<script src="/js/backstage/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="/js/backstage/table.js"></script>
		<script type="text/javascript" src="/js/backstage/category1.js"></script>
		<script type="text/javascript" src="/js/backstage/popup.js"></script>
        <script type="text/javascript" src="/js/backstage/global.js"></script>
		<script type="text/javascript">
			$("#dianji").click(function(){
			$("#xianshi").show();
				});

				
			$(function(){
				$(".sort").on("click",".addsortcon",function(){
					var sortcon = '<input type="text" class="textStyle tianjia" name="sProblem" style="width:80px;">';
					$(this).prev().append(sortcon);
				});
				$(document).on("click",".aaa",function(){
             		var context = '&nbsp;&nbsp;<input type="text" class="textStyle" style="width:80px;height: 28px">&nbsp;&nbsp;<button style="height: 28px;width: 65px;" class="button ti">提交</button>&nbsp;&nbsp;<button style="height: 28px;width: 65px;"class="button" onclick=NewPage("/CateOne/goCategory1")>返回</button>'
					$(this).next().html(context);
				});
			});
		</script>

	</body>

</html>
