﻿<!doctype html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>属性维护</title>

		<link rel="stylesheet" type="text/css" href="/css/backstage/global.css">
		<link rel="stylesheet" type="text/css" href="/css/backstage/table.css">
		<link rel="stylesheet" type="text/css" href="/css/backstage/page.css">
		<link rel="stylesheet" type="text/css" href="/css/backstage/form.css" />
		<link rel="stylesheet" type="text/css" href="/css/backstage/add.css" />
		<link rel="stylesheet" type="text/css" href="/css/backstage/popup.css" />
	
	</head>

	<body>
		<div class="container">
			<h1 class="tabTitle"><span onclick="NewPage('table.html')"><img src="/images/backstage/xjt.png"/></span>商品属性</h1>
			<form action="/sort/sortcon" method="post">
			<div class="serach">
				
				一级分类：

				<select class="textStyle"  style="width:80px;" name="categoryLevel1" id="categoryLevel1">
					<option value="0">--请选择--</option>
					<#list category as c> <option value="${c.id}">${c.categoryName}</option></#list>

					</select>
					二级分类：<select class="textStyle" style="width:80px;" name="categoryLevel2" id="categoryLevel2">
						<option value="0">--请选择--</option>
					</select>
					三级分类：<select class="textStyle" style="width:80px;" id="categoryLevel3" name="categoryThree">
				         <option value="0">--请选择--</option>
					</select>
				属性名：<input type="text" class="textStyle" style="width:120px;" name="name"/>
				<input type="submit" value="搜索" class="button search" />
				<input type="button" value="新增" class="button add"  id="dianji" />
				
				
			</div>
			</form>
			<!--搜索区结束-->
			<div class="info">
				<table cellpadding="0" cellspacing="0" border="0" class="selectTable" id="tableData">
					<thead>
						<tr>
							<th>&nbsp;</th>
							<th>编号</th>
							<th>属性名</th>
							<th>属性选项</th>
							<th>所属商品分类</th>
                            						<th>操作</th>
						</tr>

					<p></p>

						<#list lis as list>

					<tr>
                        <th>&nbsp;</th>
                        <th>${list_index+1}</th>
                        <th>${list.name}</th>
                        <th >
							<#list list.sortcons as li>
                            <span>${ li.sortconname}</span>
						</#list>
                        </th>
                        <th>${list.three.categoryName}</th>
                        <th><a href="#" onclick="nav(${list.id})">删除</a></th>
                    </tr>
				</#list>


					</thead>
					<!-- <tbody>
						<tr>
							<td colspan="11"><img src='images/loading.gif' /></td>
						</tr>
					</tbody>-->
				</table>
				<div class="mbStyle">&nbsp;</div>
				<!--弹出框开始    "mb_"后面的值与里面的div名称必须保持一致-->
				
		<div id="mb_stuInfo">&nbsp;</div>
		<div class="popup" id="stuInfo">
			<h1>新增属性<span class="closeX" onclick="closeMask('stuInfo')">X</span></h1>
			<div class="pInfo">
				<form action="" method="post" class="form">
					<br/>
					<div class="sort">

					<p>属性名：<input type="text" class="textStyle shuxing" style="width:80px;" name="name"/>
						<input type="button" value="" class="button add addsort"  /></p>
					
					<p>属性选项：<span class="sortcon"><input type="text" class="textStyle ss"  name="sortconname" style="width:80px;" /></span>
					<input type="button" value="" class="button add addsortcon"  /></p>
					</div>
				</form>
			</div>
			<div class="pfooter">
				<input type="button" id="tijiao" value="保存" class="button save" />
				<input type="button" value="返回" class="button" />

			</div>
		</div>
			
			</div>

		</div>

		<script src="/js/backstage/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="/js/backstage/table.js"></script>
		<script type="text/javascript" src="/js/backstage/global.js"></script>
		<script type="text/javascript" src="/js/backstage/popup.js"></script>
		<script type="text/javascript" src="/js/backstage/index.js"></script>
		<script type="text/javascript" src="/js/management/sortcon.js"></script>
		<script type="text/javascript">
		
				
				
			$(function(){
				$("#dianji").click(function(){
					mask(560, 340, true, "stuInfo",true);
				});
				
				$(".sort").on("click",".addsort",function(){
					var sortcon = '<p>属性名：<input type="text" class="textStyle shuxing" style="width:80px;" name="name"/>'
						+'<input type="button" value="" class="button add addsort"  /></p>'
						+'<p>属性选项：<span class="sortcon"><input type="text" class="textStyle ss" name="sortconname" style="width:80px;" /></span>'
						+'<input type="button" value="" class="button add addsortcon"   /></p>';
					$(".sort").append(sortcon);
					$(this).hide();
				});
				
				$(".sort").on("click",".addsortcon",function(){
					var sortcon = '<input type="text" class="textStyle ss" name="sortconname" style="width:80px;" >';
					$(this).prev().append(sortcon);
				});
			});

		</script>

	</body>

</html>
